{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
{% if errors %}
<div class="alert alert-danger pb-0">
  <ul>
    {% for error in errors %}<li>{{error}}</li>{% endfor %}
  </ul>
</div>
{% endif %}
<h2><a href="{{base_path}}/user/{{attributes.id}}/remove" style="float: right;" class="btn btn-danger">Remove user</a>Edit user: "{{attributes.name}}"</h2>

<form method="post" action="{{base_path}}/user/{{attributes.id}}/edit">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="name" class="form-control" value="{{attributes.name}}">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" value="{{attributes.password}}">
  </div>

  <div class="form-group">
    <label>Password again</label>
    <input type="password" name="password2" class="form-control" value="{{attributes.password}}">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
