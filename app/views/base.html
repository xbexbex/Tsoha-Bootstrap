<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% block title %}
    Arvostelusysteemi
    {% endblock %}
  </title>

  {% block head %}
  <!-- Bootstrap (tyylitiedosto) -->
  <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Oma tyylitiedostomme -->
  <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
  {% endblock %}
</head>

{% import "macros/buttons.html" as buttons %}

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Sovelluksen nimi -->
        <a class="navbar-brand" href="{{base_path}}">Arvostelusysteemi</a>
      </div>
      <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Hae arvosteluja" name="q">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>

      <ul class="nav navbar-nav navbar-right">
        {% if account_logged_in %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{account_logged_in.name}}</a></li>
        <li><a href="{{base_path}}/logout"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
        {% else %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign in</a></li>
        <li><a href="{{base_path}}/login"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div id="main-container">
    <!-- Dynaaminen sisältö tulee tähän -->
    {% block content %}{% endblock %}
  </div>

  {% block body %}
  <!-- jQuery -->
  <script src="{{base_path}}/vendor/jquery.min.js"></script>

  <!-- Bootstrap (skriptitiedosto) -->
  <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Oma skriptitiedostomme -->
  <script src="{{base_path}}/assets/js/site.js"></script>
  {% endblock %}
</body>
</html>
