{% macro remove_button(action, text) %}
<form method="post" action="{{action}}" style="display: inline-block;">
	<button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
</form>
{% endmacro %}

{% macro edit_button(action, text) %}
<form method="get" action="{{action}}" style="display: inline-block;">
	<button type="submit" class="btn btn-default">{{text|default('Muokkaa')}}</button>
</form>
{% endmacro %}

{% macro submit_button(text) %}
<button type="submit" class="btn btn-primary">{{text|default('Submit')}}</button>
{% endmacro %}
