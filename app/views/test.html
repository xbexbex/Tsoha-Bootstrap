{% extends "base.html" %}
{% block content %}


{% if message %}
<div class="alert alert-success">
	{{message}}
</div>
{% endif %}

<h1><a href="{{base_path}}/review/add" style="float: right;" class="btn btn-success">Create a review</a>Newest reviews</h1>
<div class="card-columns">
	{% for review in reviews %}
	<div class="card">
		<img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
		<div class="card-block">
			<h4 class="card-title">{{review.heading}}<i class="fa fa-sign-in" aria-hidden="true"></i></h4>
			<p class="card-text">{{review.lead}}</p>
			<p class="card-text"><small class="text-muted">{{review.time_added}}</small></p>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
